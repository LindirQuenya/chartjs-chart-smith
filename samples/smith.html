<!doctype html>
<html>
	<head>
		<title>Smith Chart</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.js"></script>
		<script src="../dist/chartjs-chart-smith.js"></script>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:90vw;
				height:90vh;
				position:relative;
				margin-left:5vw;
				margin-right:5vw;
				margin-top:5vh;
				margin-bottom:5vh;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area"/>
		</div>


	<script>
		window.onload = function() {
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.mySmith = new Chart(ctx, {
				type: 'smith',
				options: {
					parsing: false,
					aspectRatio: 1,
					maintainAspectRatio: false,
					resizeDelay: 5,
					elements: {
						point: {
							radius: 2,
							hoverRadius: 3,
							borderColor: 'black'
						}
					}
				},
				data: {
					datasets: [{
						label: 's11',
						label_polar: true,
						display_precision: 3,
						data: [
							{ x : 0.65, y : 0.4, f : "3.5GHz" },
							{ x : 0.23, y : 0.3, f : "3.6GHz" },
							{ x : -0.8, y : -0.6,f : "3.7GHz" }
						],
					}]
				}
			})
		};
	</script>
	</body>
</html>
