<!doctype html>
<html>
	<head>
		<title>Smith Chart</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.js"></script>
		<script src="../dist/chartjs-chart-smith.js"></script>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				width:40%;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="800" height="800"/>
		</div>


	<script>
		window.onload = function() {
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.mySmith = new Chart(ctx, {
				type: 'smith',
				options: {
					elements: {
						point: {
							radius: 2,
							hoverRadius: 3,
							borderColor: 'black'
						}
					}
				},
				data: {
					datasets: [{
						label: 's11',
						data: [
							{ x : 0.65, y : 0.4, f : "3.5GHz", label_polar: true},
							{ x : 0.23, y : 0.3, f : "3.6GHz", label_polar: true},
							{ x : -0.8, y : -0.6,f : "3.7GHz", label_polar: true}
						],
					}]
				}
			})
		};
	</script>
	</body>
</html>
