<!doctype html>
<html>
	<head>
		<title>Smith Chart</title>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.js"></script>
		<script src="../dist/chartjs-chart-smith.js"></script>
		<style>
			body{
				padding: 0;
				margin: 0;
			}
			#canvas-holder{
				position: relative;
				height:90vh;
				width:90vw;
				margin: 5vh 5vw;
			}
		</style>
	</head>
	<body>
		<div id="canvas-holder">
			<canvas id="chart-area" width="800" height="800"/>
		</div>


	<script>
		window.onload = function() {
			var ctx = document.getElementById("chart-area").getContext("2d");
			window.mySmith = new Chart(ctx, {
				type: 'smith',
				options: {
					maintainAspectRatio: false,
					aspectRatio: 1,
					elements: {
						point: {
							radius: 2,
							hoverRadius: 3,
							borderColor: 'black'
						}
					}
				},
				data: {
					datasets: [{
						label: 's11',
						label_polar: false,
						display_precision: 3,
						data: [
							{ x : 0.65, y : 0.4,  f : "3.5GHz" },
							{ x : 0.23, y : 0.3,  f : "3.6GHz" },
							{ x : -0.5, y : 0.2,  f : "3.8GHz" },
							{ x : -0.7, y : -0.3, f : "3.9GHz" },
							{ x : -0.6, y : -0.6, f : "4.0GHz" },
							{ x :  0.0, y : -1.0, f : "4.1GHz" },
							{ x : 0.43, y : -0.6, f : "4.2GHz" }
						],
					}]
				}
			})
		};
	</script>
	</body>
</html>
